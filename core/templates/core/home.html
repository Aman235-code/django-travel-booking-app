
{% extends 'base.html' %} 


{% block title %}Home - Travel Booking{% endblock %}


{% block content %}


<div class="text-center py-5">
  <h1 class="mb-4">Welcome to the Travel Booking App</h1>

  {% if user.is_authenticated %}
  <a href="{% url 'my_bookings' %}" class="btn btn-outline-primary btn-lg">
    View My Bookings
  </a>
  {% else %}
  <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">Login</a>
  <a href="{% url 'register' %}" class="btn btn-secondary btn-lg">Register</a>
  {% endif %}
</div>
{% endblock %}
